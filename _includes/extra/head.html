<!-- 酷炫特效样式 -->
<style>
  /* 动画渐变背景 */
  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  body {
    background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
  }

  .page-content {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    border-radius: 15px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
  }

  /* 霓虹灯效果 */
  @keyframes neonGlow {
    0%, 100% {
      text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073, 0 0 40px #e60073;
    }
    50% {
      text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #e60073, 0 0 20px #e60073;
    }
  }

  h1, h2 {
    animation: neonGlow 2s ease-in-out infinite;
  }

  /* 悬浮卡片动画 */
  @keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-20px); }
  }

  .card, .highlight, pre {
    transition: all 0.3s ease;
    animation: float 6s ease-in-out infinite;
  }

  .card:hover, .highlight:hover, pre:hover {
    transform: translateY(-10px) scale(1.02);
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
    animation-play-state: paused;
  }

  /* 脉动边框效果 */
  @keyframes borderPulse {
    0%, 100% {
      border-color: #e60073;
      box-shadow: 0 0 10px #e60073;
    }
    50% {
      border-color: #23a6d5;
      box-shadow: 0 0 20px #23a6d5;
    }
  }

  table {
    border: 2px solid;
    animation: borderPulse 3s ease-in-out infinite;
    border-radius: 10px;
    overflow: hidden;
  }

  /* 按钮发光效果 */
  a[class*="badge"], button {
    position: relative;
    overflow: hidden;
    transition: all 0.3s ease;
  }

  a[class*="badge"]::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.5);
    transform: translate(-50%, -50%);
    transition: width 0.6s, height 0.6s;
  }

  a[class*="badge"]:hover::before {
    width: 300px;
    height: 300px;
  }

  /* 平滑滚动 */
  html {
    scroll-behavior: smooth;
  }

  /* 代码块彩虹边框 */
  @keyframes rainbowBorder {
    0% { border-left-color: #ff0000; }
    14% { border-left-color: #ff7f00; }
    28% { border-left-color: #ffff00; }
    42% { border-left-color: #00ff00; }
    57% { border-left-color: #0000ff; }
    71% { border-left-color: #4b0082; }
    85% { border-left-color: #9400d3; }
    100% { border-left-color: #ff0000; }
  }

  pre, .highlight {
    border-left: 5px solid;
    animation: rainbowBorder 5s linear infinite;
  }

  /* 粒子画布 */
  #particles-js {
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    z-index: -1;
    opacity: 0.3;
  }

  /* 打字机效果容器 */
  .typewriter {
    overflow: hidden;
    border-right: .15em solid orange;
    white-space: nowrap;
    margin: 0 auto;
    letter-spacing: .15em;
    animation: typing 3.5s steps(40, end), blink-caret .75s step-end infinite;
    display: inline-block;
  }

  @keyframes typing {
    from { width: 0 }
    to { width: 100% }
  }

  @keyframes blink-caret {
    from, to { border-color: transparent }
    50% { border-color: orange; }
  }

  /* 星星闪烁效果 */
  @keyframes twinkle {
    0%, 100% { opacity: 0; }
    50% { opacity: 1; }
  }

  .star {
    position: fixed;
    width: 2px;
    height: 2px;
    background: white;
    border-radius: 50%;
    animation: twinkle 3s infinite;
    z-index: -1;
  }

  /* 图片悬浮缩放 */
  img {
    transition: transform 0.3s ease, filter 0.3s ease;
  }

  img:hover {
    transform: scale(1.1) rotate(2deg);
    filter: brightness(1.2) saturate(1.3);
  }

  /* 波纹效果 */
  @keyframes ripple {
    0% {
      transform: scale(0);
      opacity: 1;
    }
    100% {
      transform: scale(4);
      opacity: 0;
    }
  }

  .ripple {
    position: absolute;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.7);
    width: 20px;
    height: 20px;
    animation: ripple 1s;
    pointer-events: none;
  }
</style>

<!-- Particles.js 库 -->
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
